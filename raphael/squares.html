<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html>
  <head>
    <title>Raphael JS - AIGA/ODC Squares Examples</title>
    <style type="text/css">
      #example { border: 1px solid #aaa; }
    </style>
  </head>
  
  <body>
    <div>
      <a href="/aiga-odc/raphael">Examples</a> |
      <a href="/aiga-odc/raphael/triangles.html">Triangles</a> |
      <a href="/aiga-odc/raphael/circles.html">Circles</a> |
      <a href="/aiga-odc/raphael/squares.html">Squares</a> |
      <a href="/aiga-odc/raphael/full-canvas.html">Full canvas with content</a>
    </div>
    <div id="example"></div>
    <script src="/aiga-odc/raphael/raphael.js"></script>
    <script src="/aiga-odc/raphael/index.js"></script>
    <script>
      window.onload = function() {
        var bg = Raphael(document.getElementById("example"), 800, 400);
        var attrs = {"stroke":0, "fill":"#aa81a3", "fill-opacity":0.75};
        Aiga.fx.pulsate(bg.rect(100, 100, 100, 100).attr(attrs));
        Aiga.fx.pulsate(bg.rect(250, 150, 75, 75).attr(attrs), false);
        Aiga.fx.pulsate(bg.rect(200, 50, 50, 50).attr(attrs), false);
        Aiga.fx.pulsate(bg.rect(200, 200, 50, 50).attr(attrs));
      };
    </script>
  </body>
</html>
